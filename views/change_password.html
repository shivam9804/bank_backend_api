<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BSBC - User Dashboard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- Google fonts - Popppins for copy-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,800">
    <!-- orion icons-->
    <link rel="stylesheet" href="css/orionicons.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="img/favicon.png?3">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body>
    {{#if userId }}
    <!-- navbar-->
    <header class="header">
      <nav class="navbar navbar-expand-lg px-4 py-2 bg-white shadow"><a href="#" class="sidebar-toggler text-gray-500 mr-4 mr-lg-5 lead"><i class="fas fa-align-left"></i></a><a href="/user_dashboard" class="navbar-brand font-weight-bold text-uppercase text-base">Dashboard</a>
        <ul class="ml-auto d-flex align-items-center list-unstyled mb-0">
          <li class="nav-item dropdown ml-auto"><a id="userInfo" href="http://example.com" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="nav-link dropdown-toggle"><img src="img/img_avatar.png" alt="Jason Doe" style="max-width: 2.5rem;" class="img-fluid rounded-circle shadow"></a>
            <div aria-labelledby="userInfo" class="dropdown-menu"><a href="#" class="dropdown-item"><strong class="d-block text-uppercase headings-font-family">Mark Stephen</strong><small>Web Developer</small></a>
              <div class="dropdown-divider"></div>
              <a href="/user_dashboard" class="dropdown-item">Profile</a>
              <div class="dropdown-divider"></div>
              <form action="/logout" method="post">
                <a class="dropdown-item"><input type='submit' value="Logout" style="background-color: transparent; border: none; padding-left: 0px;"></a>
              </form>
            </div>
          </li>
        </ul>
      </nav>
    </header>
    <div class="d-flex align-items-stretch">
      <div id="sidebar" class="sidebar py-3">
        <div class="text-gray-400 text-uppercase px-3 px-lg-4 py-4 font-weight-bold small headings-font-family"></div>
        <ul class="sidebar-menu list-unstyled">
              <li class="sidebar-list-item"><a href="/user_dashboard" class="sidebar-link text-muted"><i class="o-home-1 mr-3 text-gray"></i><span>Profile</span></a></li>
              <li class="sidebar-list-item"><a href="/loans" class="sidebar-link text-muted"><i class="o-table-content-1 mr-3 text-gray"></i><span>Loans</span></a></li>
              <li class="sidebar-list-item"><a href="/change_password" class="sidebar-link text-muted active"><i class="o-table-content-1 mr-3 text-gray"></i><span>Change Password</span></a></li>
              <!-- <li class="sidebar-list-item"><a href="investments.html" class="sidebar-link text-muted"><i class="o-sales-up-1 mr-3 text-gray"></i><span>Investments</span></a></li> -->
        </ul>
      </div>
      <div class="page-holder w-100 d-flex flex-wrap">
        <div class="container-fluid px-xl-5">
          <section class="py-5">
            <div class="row">
              <!-- Basic Form-->
              <div class="col-lg-6 mb-5">
                <div class="card">
                  <div class="card-header">
                    <h3 class="h6 text-uppercase mb-0">Change Password</h3>
                  </div>
                  <div class="card-body">
                    <!-- <p>Lorem ipsum dolor sit amet consectetur.</p> -->
                    <form method="POST" action="http://localhost:3000/customer/changepassword">
                      <div class="col-lg-12 mb-5" style="float: right;">
                        <div class="form-group">       
                          <label class="form-control-label text-uppercase">Password</label>
                          <input type="password" placeholder="Old Password" class="form-control">
                        </div>
                        <div class="form-group">       
                          <label class="form-control-label text-uppercase">Confirm Password</label>
                          <input type="password" placeholder="New Password" class="form-control">
                        </div>
                      </div>
                      <div class="form-group" style="padding-left: 15px; padding-right: 15px;">       
                        <button type="submit" class="btn btn-primary">Update</button>
                      </div>
                    </form>
                    <div class="msg">
                      {{#if messages.message}}
                        <h4 class="alert alert-danger mt-4" >{{messages.message}}</h4>
                      {{/if}}
                    </div>
                  </div>
                </div>
              </div>  
            </div>
          </section>
          <a href='/' style="text-decoration: underline; font-size: 2em; float: right; margin-top: -3em;">Go to homepage</a>
        </div>
        <footer class="footer bg-white shadow align-self-end py-3 px-xl-5 w-100">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-12 text-center text-md-right text-primary">
                <p class="mb-2 mb-md-0">BSBC Microfinance Institution &copy; 2003-Present</p>
              </div>
            </div>
          </div>
        </footer>
      </div>
    </div>
    {{else}}
      <a href='/'>Go to homepage</a>
    {{/if}}
    <!-- JavaScript files-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/popper.js/umd/popper.min.js"> </script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/jquery.cookie/jquery.cookie.js"> </script>
    <script src="vendor/chart.js/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="js/charts-home.js"></script>
    <script src="js/front.js"></script>
  </body>
</html>
