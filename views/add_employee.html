<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>B.S.B.C. Microfinance Pvt. Ltd.</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- Google fonts - Popppins for copy-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,800">
    <!-- orion icons-->
    <link rel="stylesheet" href="css/orionicons.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="img/favicon.png?3">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body>
    <div class="page-holder d-flex align-items-center">
      <div class="container">
        <div class="row align-items-center py-5">
          <div class="col-lg-12 px-lg-4">
            <h1 class="text-base text-primary text-uppercase mb-4" style="left: 25%;">Super Admin Dashboard</h1>
            <h2 class="mb-4">Welcome back!</h2>
            <p class="text-muted">Enter details to add an employee!</p>
          </div>
          <div class="col-lg-12 px-lg-4">
            <form id="loginForm" action="http://localhost:3000/employee" class="mt-4" method="POST">
              
              <div class="col-lg-6 px-lg-4" style="float: left; padding-left: 0px !important;">
                <div class="form-group mb-4">
                  <input type="text" name="name" placeholder="Full Name" class="form-control border-0 shadow form-control-lg" required>
                </div>
                <div class="form-group mb-4">
                  <input type="email" name="email" placeholder="Email ID" class="form-control border-0 shadow form-control-lg" required>
                </div>
                <div class="form-group mb-4">
                  <input type="text" name="age" placeholder="Age" class="form-control border-0 shadow form-control-lg" required>
                </div>
              </div>

              <div class="col-lg-6 px-lg-4" style="float: right; padding-right: 0px !important;">
                <div class="form-group mb-4">
                  <input type="text" name="phone" placeholder="Contact Number" class="form-control border-0 shadow form-control-lg" required>
                </div>
                <div class="form-group mb-4">
                  <input type="text" name="address" placeholder="Address" class="form-control border-0 shadow form-control-lg" required>
                </div>
                <div class="form-group mb-4">
                  <input type="text" name="gender" placeholder="Gender" class="form-control border-0 shadow form-control-lg" required>
                </div>
              </div>
              <div class="form-group mb-4">
                <input type="text" name="designation" placeholder="Designation" class="form-control border-0 shadow form-control-lg" required>
              </div>
              <div class="form-group mb-4">
                <input type="password" name="password" placeholder="Password" class="form-control border-0 shadow form-control-lg" required>
              </div>
              <div class="form-group mb-4">
                <input type="password" name="cPassword" placeholder="Confirm Password" class="form-control border-0 shadow form-control-lg" required>
              </div>
              <button type="submit" class="btn btn-primary shadow px-5">Add</button>
            </form>
            <div class="msg">
              {{#if message}}
                <h4 class="alert alert-danger mt-4" >{{message}}</h4>
              {{/if}}
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript files-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/popper.js/umd/popper.min.js"> </script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/jquery.cookie/jquery.cookie.js"> </script>
    <script src="vendor/chart.js/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="js/front.js"></script>
  </body>
</html>
